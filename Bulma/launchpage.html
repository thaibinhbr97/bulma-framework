<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tesla Roadster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/grid.css">
    <style>
        .hero {
            background: black url(images/hero-1.jpg) center / cover;
        }

        @media (max-width: 1024px) {
            .hero {
                background: black url(images/hero-2.jpg) center / cover;
            }
        }

        @media (max-width: 768px) {
            .hero {
                background: black url(images/hero-3.jpg) center / cover;
            }
        }
    </style>
</head>

<body>
    <!-- .hero -->
    <section class="hero is-fullheight">
        <!-- .hero-head -->
        <div class="hero-head">
            <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                <div class="column left">
                    <figure class="navbar-item image">
                        <img src="images/tesla.svg" style="height: 1rem; width: 6.25rem">
                    </figure>
                </div>

                <div class="column center desktop">
                    <p class="navbar-item has-text-black">MODEL S </p>
                    <p class="navbar-item has-text-black">MODEL X </p>
                    <p class="navbar-item has-text-black">MODEL 3 </p>
                    <p class="navbar-item has-text-white">ROADSTER</p>
                    <p class="navbar-item has-text-black">ENERGY </p>
                </div>
                <div class="column right">
                    <p class="navbar-item desktop has-text-black">SHOP </p>
                    <p class="navbar-item desktop has-text-black">SIGN IN </p>
                    <figure class="navbar-item image has-text-black">
                        <i class="fas fa-bars" syle="height: 1rem; width: 6.25rem;"></i>
                    </figure>
                </div>
            </div>
        </div>
        <!-- /.hero-head -->

        <!-- .hero-body -->
        <header class="hero-body">
            <div class="is-overlay has-text-centered single-spaced" style="top: 82px;">
                <h1 class="subtitle is-4 has-text-weight-light has-text-black">Tesla</h1>
                <h2 class="title is-1 has-text-black">Roaster</h2>
            </div>
        </header>
        <!-- /.hero-body -->

        <!-- .hero-foot  -->
        <main class="hero-foot center" style="padding: 2rem;">
            <div class="grid" style="width: 768px;">
                <div class="a center">
                    <p class="has-text-centered has-text-white">
                        The quickest car in the world, with record-setting<br>
                        acceleration, range and performance.
                    </p>
                </div>
                <div class="b center-column">
                    <p class="title has-text-white">
                        <i class="fas fa-tachometer-alt has-text-grey-light" style="width: 0.75em; height: 0.75em;"></i>
                        1.9<span class="is-size-5">s</span>
                    </p>
                    <p class="subtitle has-text-white is-7">
                        0-60 mph
                    </p>
                </div>
                <div class="c center-column" style="border-left: 1px solid gray;">
                    <p class="title has-text-white">
                        <span class="is-size-5">+</span>250<span class="is-size-5">mph</span>
                    </p>
                    <p class="subtitle has-text-white is-7">
                        Top Speed
                    </p>
                </div>
                <div class="d center-column" style="border-left: 1px solid gray;">
                    <p class="title has-text-white">620<span class="is-size-5">mi</span>
                    </p>
                    <p class="subtitle has-text-white is-7">
                        Mile Range
                    </p>
                </div>
                <div class="e center-column">
                    <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold"
                        style="width: 100%; border: 0.15em solid white">
                        Reserve Now
                    </a>
                </div>
            </div>
        </main>

        <!-- /.hero-foot  -->
    </section>

    <!-- /.hero -->

</body>

</html>
